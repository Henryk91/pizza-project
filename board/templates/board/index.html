{% extends "board/base.html" %}
{% block content %}
<div id="header">
  <h2 id="page-title">The Panda Project</h2>
</div>
<div class="list-container" id="board">
  <div class="list-item">
    <div class="card-header">
      Select Your board
    </div>
    <ul class="card-item-box">
      {% for board in boards %}
      <a href="{% url 'board:detail' board.id %}">
        <li class="card-item board-hover">{{ board.name }}</li>
      </a>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
